        Đinh Thị Kim Lan - 2121050498 - DCCTCT66_04C - 0766022474

        <i class="fa fa-search"></i>
        <i class="fa fa-cloud"></i>
        <i class="fa fa-trash"></i>
        Đinh Thị Kim Lan - 2121050498 - DCCTCT66_04C - 0766022474
      </div>

      <ul class="w3-ul">
        <li><i class="fa fa-home"></i> Đinh Thị Kim Lan</li>
        <li class="w3-large"><i class="fa fa-home"></i> 2121050498</li>
        <li class="w3-xlarge"><i class="fa fa-home"></i> DCCTCT66_04C</li>
        <li class="w3-xxlarge"><i class="fa fa-home"></i> 0766022474</li>
        <li class="w3-xxxlarge">
          <i class="fa fa-home"></i> Đinh Thị Kim Lan - 212105049
        </li>
        <li class="w3-jumbo w3-teal">
          <i class="fa fa-home"></i> DCCTCT66_04C - 0766022474
        </li>
      </ul>

      <p>
        <button class="w3-btn w3-orange w3-xlarge">
          Button<i class="w3-margin-left fa fa-home"></i>
        </button>
      </p>

      <p><i class="w3-jumbo w3-spin fa fa-home"></i></p>
    </div>

</html>
