<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <body>
    <div class="w3-container">
      <h2>Basic Table</h2>
      <p>Đinh Thị Kim Lan - 2121050498 - DCCTCT66_04C - 0766022474</p>

      <table class="w3-table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Points</th>
        </tr>
        <tr>
          <td>Đinh Thị</td>
          <td>Kim Lan</td>
          <td>2121050498</td>
        </tr>
        <tr>
          <td>Đinh Thị</td>
          <td>Kim Lan</td>
          <td>0766022474</td>
        </tr>
        <tr>
          <td>Đinh Thị</td>
          <td>Kim Lan</td>
          <td>DCCCT66_04C</td>
        </tr>
      </table>
    </div>
  </body>
</html>
